<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Тоглоомын карт</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0f2c;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      text-align: center;
      color: #ffffff;
    }

    .icon-box {
      background-color: #121c38;
      border: 1px solid #1d2d52;
      border-radius: 16px;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .icon-box img {
      width: 36px;
      height: 36px;
    }

    .speech-bubble {
      background-color: #1a2a4a;
      border-radius: 12px;
      padding: 12px 18px;
      display: inline-block;
      max-width: 240px;
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 10px;
    }

    .version {
      color: #00ccff;
      font-size: 12px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="icon-box">
      <img src="https://cdn-icons-png.flaticon.com/512/848/848043.png" alt="Цахилгаан">
    </div>
    <div class="speech-bubble">
      Тоглоомын цаг! Энэ бол миний хамгийн дуртай хэсэг!
    </div>
    <div class="version">PIXI v1.0</div>
  </div>

  <div class="card">
        <div class="card-icon">⚡</div>
        <h3>Тоглоомын цаг!</h3>
        <p>Энэ бол миний химийн дуртай хэсэг!</p>
        <a class="btn" href="#">P1XEL v1.0</a>
      </div>
</body>
</html>
