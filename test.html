    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #0E1729;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
    
        }

        h1 {
            font-size: 40px;
        }

        h1 span {
            color: #00d4ff;
        }

        .question-box {
            background-color: #161F32;
            padding: 20px;
            border-radius: 10px;
            width: 800px;
            text-align: center;
            margin-top: 20px;
            border: 1px solid #1D4D63;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .option {
            background-color: #1f2b45;
            border: 1px solid #475569;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            height: 76px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option.correct {
            background-color: #00d4ff;
            color: black;
        }

        .option.wrong {
            background-color: #ff5e5e;
            color: white;
        }

        .option:hover {
            background-color: #475569;
            color: black;
        }

        .question-box h2 {
            font-size: 28px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #10192f;
            padding: 20px;
            border-radius: 10px;
            margin-left: 10px;
            width: 436px;
            height: 96px;
            border: 1px solid #1D4D63;
        }

        .status {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
            font-size: 14px;
            color: #87d7ff;
        }

        .progress-bar {
            height: 8px;
            background: #1f2b45;
            width: 100%;
            border-radius: 5px;
            margin-top: 8px;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: #00d4ff;
            border-radius: 5px;
        }

        .robot {
            margin-top: 15px;
        }

        .box {
            border: 1px solid #1D4D63;
            height: 130px;
            width: 130px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.1);
        }

        .box p {
            font-size: 60px;
        }

        .speak {
            position: relative;
            background: #1f2b45;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            width: fit-content;
            max-width: 300px;
            font-size: 16px;
            margin: 20px auto;
            border: 1px solid #1D4D63;
        }

        .speak::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #1f2b45;
        }

        .question {
            color: white;
            margin-top: -15px;
        }

        .result-box {
            display: none;
            background-color: #161F32;
            padding: 20px;
            border-radius: 10px;
            width: 800px;
            text-align: center;
            margin-top: 20px;
            border: 1px solid #1D4D63;
        }

        .result-box h1 {
            font-size: 40px;
        }

        .result-box h2 {
            color: #24D3EE;
            font-size: 64px;
            margin-top: 10px;
        }

        .result-box p {
            font-size: 16px;
            color: #FACC14;
        }

        .result-box .score-percent {
            color: #24D3EE;
            font-size: 24px;
        }

        .switch_game {
            background-color: #2168E4;
            height: 40px;
            width: 244px;
            border-radius: 10px;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .arrow {
            font-size: 20px;
            color: white;
            margin-left: 8px;
        }

.logo{

}
.btn{
  border: none;

  color: #4fc3ff ;

   border: none;

 .green-glow-hr {

  button:hover {
    background: #4fc3ff;
    color: #14253d;
    border-color: #4fc3ff;
  }
  
  .niit{
    align-items: center;
  }

    </style>

        <h2 id="question">Фтор-ын химийн тэмдэг юу вэ?</h2>
        <div class="options" id="options"></div>
    </div>

    <div class="result-box" id="result-box">
        <h1>Шалгалт дууслаа!</h1>
        <h2 id="final-score">0/10</h2>
        <div class="score-percent" id="score-percent">0% оноо</div>
        <p id="medal">🏅0 оноо олсон</p>
        <a href="index.html"> <button class="switch_game">Тоглоом руу шилжих<span class="arrow">→</span></button></a>
    </div>

    <script>
        const questions = [
            { question: "Фтор-ын химийн тэмдэг юу вэ?", options: ["Ne", "F", "Ar", "Sc"], answer: "F" },
            { question: "Устөрөгчийн тэмдэг юу вэ?", options: ["H", "O", "N", "He"], answer: "H" },
            { question: "Нүүрстөрөгчийн тэмдэг?", options: ["Co", "C", "Ca", "Cu"], answer: "C" },
            { question: "Азотын тэмдэг?", options: ["A", "Na", "N", "Ni"], answer: "N" },
            { question: "Калийн тэмдэг?", options: ["K", "Ca", "Cl", "Kr"], answer: "K" },
            { question: "Хүчилтөрөгчийн тэмдэг?", options: ["O", "Ox", "Oz", "H2O"], answer: "O" },
            { question: "Төмрийн тэмдэг?", options: ["Fe", "Ir", "T", "Tm"], answer: "Fe" },
            { question: "Магнийн тэмдэг?", options: ["Mn", "Mg", "M", "Ma"], answer: "Mg" },
            { question: "Натрийн тэмдэг?", options: ["Na", "N", "Ne", "Ni"], answer: "Na" },
            { question: "Кальцийн тэмдэг?", options: ["Ca", "C", "K", "Cs"], answer: "Ca" }
        ];

        let currentQuestion = 0;
        let score = 0;

        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const scoreEl = document.getElementById("score");
        const progressEl = document.getElementById("progress");
        const questionIndexEl = document.getElementById("questionIndex");
        const quizBox = document.getElementById("quiz-box");
        const resultBox = document.getElementById("result-box");
        const finalScoreEl = document.getElementById("final-score");
        const scorePercentEl = document.getElementById("score-percent");
        const medalEl = document.getElementById("medal");

        function loadQuestion() {
            const q = questions[currentQuestion];
            questionEl.innerText = q.question;
            questionIndexEl.innerText = currentQuestion + 1;
            optionsEl.innerHTML = "";

            q.options.forEach(opt => {
                const btn = document.createElement("button");
                btn.className = "option";
                btn.innerText = opt;
                btn.addEventListener("click", () => checkAnswer(btn, opt));
                optionsEl.appendChild(btn);
            });
        }

        function checkAnswer(button, selected) {
            const correct = questions[currentQuestion].answer;

            document.querySelectorAll(".option").forEach(btn => {
                btn.disabled = true;
                if (btn.innerText === correct) btn.classList.add("correct");
                if (btn.innerText === selected && selected !== correct) btn.classList.add("wrong");
            });

            if (selected === correct) {
                score++;
                scoreEl.innerText = score;
            }

            progressEl.style.width = ((currentQuestion + 1) / questions.length) * 100 + "%";

            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    loadQuestion();
                } else {
                    showEnd();
                }
            }, 1000);
        }

        function showEnd() {
            quizBox.style.display = "none";
            resultBox.style.display = "block";
            finalScoreEl.innerText = `${score}/${questions.length}`;
            scorePercentEl.innerText = `${Math.round((score / questions.length) * 100)}% оноо`;
            medalEl.innerText = `🏅${score} оноо олсон`;
        }

        loadQuestion();
    </script>
